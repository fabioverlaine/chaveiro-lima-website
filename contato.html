<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/contato.css">
    <title>Formul√°rio de Contato</title>
</head>
<body>
    <h1>Fale Conosco</h1>
    <form action="https://formsubmit.co/chaveiro.lima@bol.com.br" method="POST" class="form">
        <label for="name">Nome</label>
        <input type="text" id="name" required>
        <label for="email">E-mail</label>
        <input type="email" name="email" id="e-mail" value="chaveiro.lima@bol.com.br" readonly>
        <label for="message">Mensagem</label>
        <textarea name="message" id="message" placeholder="Escreva aqui" required></textarea>
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="http://127.0.0.1:5500/obrigado.html">
        
        <button type="submit" class="btn-submit">Enviar</button>
        
        <input type="hidden" name="_subject" value="NOVO CONTATO CLIENTE!">
        <input type="text" name="_honey" style="display: none">
   </form>
</body>
</html>
